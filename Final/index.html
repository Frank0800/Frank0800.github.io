<body>
  <form class="form-signin" style="background-color: rgba(255, 255, 255, 0.315);padding: 30px;">
    <div class="text-center mb-4" style="padding-top: 15px;">
      <img class="mb-4" src="./assets/brand/ffml_logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="color: ivory;"><strong>Calculating Your FFMI</strong></h1>
      <p style="color: ivory;"><strong>FFMI</strong> (Fat Free Mass Index)<br> An alternative to body mass index which
        accounts for a
        person's muscle
        mass.</P>
      <!-- <p style="text-align: left;">The average male scores about 19 and it is hard to score above 25 without using
        steroids or other banned
        substances.</p> -->
    </div>

    <div class="form-label-group">
      <input type="number" id="inputHeight" class="form-control" placeholder="Height" value='175' required autofocus>
      <label for="inputEmail">Height in centimeter</label>
    </div>

    <div class="form-label-group">
      <input type="number" id="inputWeight" class="form-control" placeholder="Weight" value='65' required>
      <label for="inputPassword">Weight in kilogram</label>
    </div>

    <div class="form-label-group">
      <input type="number" id="inputFat" class="form-control" placeholder="Body Fat" value='14.2856' required>
      <label for="inputPassword">Body Fat (out of 100%)</label>
    </div>

    <div class="radio mb-4" style="text-align: center;">
      <label style="font-size: large;">
        <input type="radio" name="gender" value="Male" require=required>Male
        <input type="radio" name="gender" value="Female"> Female
      </label>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="button">Go</button>


    <section id="Result" style="padding-top: 50px; display: none;">
      <div class="text-center mb-4" style="padding: 50px;">
        <h1 style="color: ivory;"><strong><u>Result</u></strong></h1>
        <p style="margin: 0px;">This is your Personal FFMI, </p>
        <div class="form-label-group" style="text-align: center;">
          <label for="outputFFMI"></label>
          <input style='text-align: center; padding: 10px;' type="number" readonly class="form-control-plaintext"
            id="outputFFMI" placeholder="Your FFMI">
        </div>
      </div>

      <canvas id="myChart"></canvas>
      <canvas id='myChart_1'></canvas>
    </section>

    <div>
      <p class="mt-5 mb-3 text-muted text-center" style="opacity: 50%;">&copy; Lin</p>
    </div>

  </form>
